services:
  astro-engine:
    build: .
    container_name: swiss-ephemeris-engine
    ports:
      - "8000:8000"
    environment:
      - EPHEMERIS_PATH=/app/ephemeris_data
      - DATABASE_URL=postgresql://ephemeris:ephemeris@postgres:5432/ephemeris_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: ephemeris-postgres
    environment:
      - POSTGRES_USER=ephemeris
      - POSTGRES_PASSWORD=ephemeris
      - POSTGRES_DB=ephemeris_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ephemeris -d ephemeris_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
